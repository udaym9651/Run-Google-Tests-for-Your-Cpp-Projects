name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install deps
      run: sudo apt-get update && sudo apt-get install -y ninja-build cmake g++ lcov=1.15-1

    - name: Configure
      run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --parallel

    - name: Test (Gtest)
      run: ctest --output-on-failure --test-dir build -j $(nproc) --output-junit gtest.xml

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      with:
        name: gtest
        path: build/gtest.xml

    - name: Coverage (gcov/lcov)
      run: |
        rm -rf build
        gcc -v
        cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Debug \
              -DCMAKE_CXX_FLAGS="--coverage" -DCMAKE_C_FLAGS="--coverage"
        cmake --build build --parallel
        ctest --output-on-failure --test-dir build
        apt-cache madison lcov
        gcov -v
        lcov --version
        lcov --capture --directory build --output-file coverage.info
        lcov --remove coverage.info '/usr/*' '*/googletest/*' --output-file coverage.info
        genhtml coverage.info --output-directory coverage_html

    - name: Upload Coverage HTML
      uses: actions/upload-artifact@v4
      with:
        name: coverage_html
        path: coverage_html
